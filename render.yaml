services:
  - type: web
    name: futuride
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /
    autoDeploy: true 